<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Biller Bee</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/styles/index.css">
    <script src="assets/bootstrap/js/bootstrap.bundle.js" defer></script>    
</head>

<body>
    <div class="container-fluid">
        <img src="/assets/logo.png" alt="Biller Bee Logo">
    </div>
    <div class="container">
        <img src="/assets/avatar.png" class="avatar">
        <h1>Enter Credentials</h1>
        <br>
        <form action="">
            <div class="username-box">
                <label for="username">Username : </label>
                <input type="text" name="username" id="username">
            </div>
            <div class="password-box">
                <label for="password">Password : </label>
                <input type="password" name="password" id="password">
            </div>
        </form>
        <br>
        <div class="d-grid gap-2 col-10 mx-auto">
            <button type="button" class="btn btn-primary" 
            onclick="window.location.href='homepage.html'">Login</button>
            <br>
            <button type="button" class="btn btn-primary"
            onclick="window.location.href='register.html'">Register</button>
        </div>
        <br>
        <a href="regpag.html">Forgot Password</a>
        <br><br>
    </div>

</body>
</html>
